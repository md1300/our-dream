<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid blue;
            padding: 5px 100px;
        }
    </style>

</head>
<body>
    <table>
        <caption><b>this is the chart of website creating amount</b></caption>
        <thead>
            <tr>
                <th>quantity</th>
                <th>page number</th>
                <th>amount</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>small</td>
                <td>20-50</td>
                <td>500-800</td>
            </tr>
            <tr>
                <td>medium</td>
                <td>51-100</td>
                <td>$800-$1400</td>
            </tr>
            <tr>
                <td>largest</td>
                <td>150-200</td>
                <td>$1500-$2000</td>
            </tr>
        
        </tbody>
        <tfoot>

        </tfoot>
    </table>
    
</body>
</html>
